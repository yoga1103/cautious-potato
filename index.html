<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Baha'is of North Florida</title>
  <link rel="stylesheet" type="text/css" href="styles/main.css">
  <link rel="manifest" href="/manifest.json">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
	
	<header class="header">
		<img src="/images/logo.png" alt="Logo" style="width: 35; height: 35px; background-size: contain">
		<h1 class="header__title">Baha'is of North Florida</h1>
		<button id="butAlert" class="headerButton" aria-label="Announcements"></button>
	</header>

	<main class="main">
		<div class="topButtons">
			<button id="butPrayers" class="mainButtons" aria-label="prayers"></button>
			<button id="butGallery" class="mainButtons aria-label="gallery"></button>
		</div>
		<div class="midButtons">
			<button id="butCalendar" class="mainButtons aria-label="calendar"></button>
			<button id="butCandles" class="mainButtons aria-label="candles"></button>
		</div>
		<div class="bottomButton">
			<button id="butAbout" class="mainButtons aria-label="About"></button>
		</div>
		<div class="footer">
			<button id="butTwitter" class="socialButtons aria-label="Twitter"></button>
			<button id="butInstagram" class="socialButtons aria-label="Instagram"></button>
			<button id="butFacebook" class="socialButtons aria-label="Facebook"></button>
		</div>	
	</main>

	<div class="loader">
		<svg viewBox="0 0 32 32" width="32" height="32">
			<circle id="spinner" cx="16" cy="16" r="14" fill="none"></circle>
		</svg>
	</div>

	<script src="scripts/app.js" async></script>

</body>
</html>
